services:
  - type: web
    name: kitchen-management-system
    runtime: python
    region: singapore
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn kitchen_management_system.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,kitchen-management-system.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: kitchen_db
          property: connectionString
      - key: ADMIN_USERNAME
        value: "admin"
      - key: ADMIN_EMAIL
        value: "admin@example.com"
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: kitchen_db
    databaseName: kitchen_db
    region: singapore
    plan: free
