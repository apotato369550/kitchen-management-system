{% extends 'accounts/base.html' %}

{% block title %}Confirm Delete - Kitchen Management System{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title-group">
        <h1>Confirm Delete</h1>
    </div>
</div>

<div class="content-container">
    <div class="card" style="max-width: 500px;">
        <!-- Warning Alert -->
        <div style="background: var(--danger-50); border: 1px solid var(--danger-500); color: var(--danger-700); padding: 16px; border-radius: 12px; margin-bottom: 24px; display: flex; gap: 12px;">
            <svg style="flex-shrink: 0; width: 20px; height: 20px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            <div>
                <p style="font-weight: 500; margin-bottom: 6px;">Are you sure?</p>
                <p style="font-size: 13px;">Deleting this {{ object_type|lower }} cannot be undone.</p>
            </div>
        </div>

        <div class="card-body">
            <div style="background: var(--bg-secondary); padding: 12px; border-radius: 8px; margin-bottom: 24px;">
                <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 4px;">{{ object_type }}</p>
                <p style="font-weight: 600; color: var(--text-primary); margin: 0;">{{ object }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
